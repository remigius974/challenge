name: Flutter APK Upload to S3

on:
  push:
    branches:
      - main

jobs:
  build:
    # Use macOS instead of Ubuntu
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'


      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: 'stable'
          cache: true


      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk

      - name: Upload APK to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp build/app/outputs/flutter-apk/app-release.apk s3://PipelineTest/app-release.apk --acl public-read

      - name: Generate Pre-signed URL
        run: |
          aws s3 presign s3://PipelineTest/app-release.apk --expires-in 10800
